<body ng-app="SimpleModule">
<div class="container" ng-controller="SimpleController as vm">
    <h1>01-Controller, Domain Objects</h1>
    <ul>
        <li>ng-app - to bind the application module to the html page</li>
        <li>ng-controller - to bind the controller to the div</li>
        <li>ng-module - to bind the control value to the controller property => two way binding</li>
    </ul>
    
    <div class="row">
        <div class="col-md-3">
            <label for="spanTitle"> Controller property title:</label>
            <span id="spanTitle" class="form-control">{{vm.title}}</span>
        </div>
        <div class="col-md-9">
            <label for="controllerTitle">Input control to change it:</label>
            <input id="controllerTitle" class="form-control" type="text" required placeholder="enter text" ng-model="vm.title"/>

        </div>
    </div>
</div>
