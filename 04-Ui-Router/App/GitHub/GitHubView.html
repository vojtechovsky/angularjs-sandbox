<div class="container" >
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h2 class="panel-title">{{controller.Title}}</h2>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form name="searchUser" ng-submit="controller.Search()">

                        <label for="githubUserInput">Github User login name:</label>
                        <div class="form-group">

                            <div class="input-group">
                                <span class="input-group-addon">#</span>
                                <input id="githubUserInput" class="form-control" type="search" placeholder="UserName to find" ng-model="controller.UserName" />
                                <span class="input-group-btn">
                                    <input class="btn btn-primary" type="submit" value="Search" />
                                </span>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Table -->
    <table class="table table-striped table-bordered table-hover">
        <thead >
        <tr>
            <th>User</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>login</td>
            <td>{{controller.User.login}}</td>
        </tr>
        <tr>
            <td>id</td>
            <td>{{controller.User.id}}</td>
        </tr>
        <tr>
            <td>avatar_url</td>
            <td>{{controller.User.avatar_url}}</td>
        </tr>
        <tr>
            <td>gravatar_id</td>
            <td>{{controller.User.gravatar_id}}</td>
        </tr>
        <tr>
            <td>url</td>
            <td>{{controller.User.url}}</td>
        </tr>
        <tr>
            <td>html_url</td>
            <td>{{controller.User.html_url}}</td>
        </tr>
        <tr>
            <td>name</td>
            <td>{{controller.User.name}}</td>
        </tr>
        <tr>
            <td>avatar</td>
            <td>
                <div class="col-md-1">
                    <img class="img-thumbernail img-rounded" ng-src="{{controller.User.avatar_url}}" title="{{controller.User.name}}" alt="{{controller.User.name}}" style="width: 120px;"/>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
