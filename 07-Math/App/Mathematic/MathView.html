<div class="well-large">
    <!-- Default panel contents -->
    <div class="panel-body">
        <p>Mathematic version 0.1 - {{controller.title}}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-2 col-sm-offset-2 highlight text-center">{{controller.task.numbers[0]}}</div>
    <div class="col-sm-1 highlight text-center">{{controller.task.operandSymbol[controller.task.operand]}}</div>
    <div class="col-sm-2 highlight text-center">{{controller.task.numbers[1]}}</div>
    <div class="col-sm-1 highlight text-center">=</div>
    <div class="col-sm-2 text-center">
        <form name="resultForm" ng-submit="controller.next()">
            <input type="number" pattern="[0-9]*" class="highlight" required autofocus id="inputTyped" ng-model="controller.task.inputTyped" ng-focus="true" />
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm6 col-sm-offset-6">
        <button ng-show="controller.IsCompleted" ng-click="controller.generateTasks()">Refresh</button>
        <button ng-disabled="controller.IsCompleted" ng-click="controller.clear()">Clear</button>
        <button ng-disabled="controller.IsCompleted" ng-click="controller.next()">Next</button>
        <!--<i class="fa fa-genderless"></i>
        <i class="fa fa-smile-o"></i>
        <i class="fa fa-frown-o"></i>
        <i class="fa fa-meh-o"></i>-->
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{controller.task.inputFeedback}}
    </div>
</div>

    <ul class="col-md-6 col-md-offset-3 list-unstyled list-inline">
        <li ng-repeat="task in controller.tasks">{{task.inputResultType}}</li>
    </ul>
</div>-->
<div class="row">
    <span col-md-6 col-md-offset-3 ng-repeat="task in controller.tasks" ng-switch on="task.inputResultType">
        <span ng-switch-when="0"><i class="fa fa-3x fa-genderless "></i></span>
        <span ng-switch-when="1"><i class="fa fa-3x fa-smile-o text-success"></i></span>
        <span ng-switch-when="2"><i class="fa fa-3x fa-meh-o text-warning"></i></span>
        <span ng-switch-when="3"><i class="fa fa-3x fa-frown-o text-danger"></i></span>
    </span>
</div>

<div class="row">
    <div>
        <label>IsCompleted:{{controller.IsCompleted}}</label>
    </div>
</div>
